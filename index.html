<!DOCTYPE html>
<html lang="en">
<head>
  <title>Korean Cuisine Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Korea Cuisine Quiz</h1>

    <div class="question-block">
      <p class="question-text">Kimchi is served with every Korean meal. What the most common vegetable used to make Kimichi?</p>
      <form id="answer-block">
        <ol type="A">
          <li>
            <input type="radio" name="answers">
            <label>Radish</label>
          </li>
          <li>
            <input type="radio" name="answers">
            <label>Parsnip</label>
          </li>
          <li>
            <input type="radio" name="answers">
            <label>Eggplant</label>
          </li>
          <li>
            <input type="radio" name="answers">
            <label>Cabbage</label>
          </li>
        </ol>
        <button type="submit">Submit</button>
      </form>
      <div class="quiz-status">
        <p>Question 1/5</p>
        <p>Score: 0/5</p>
      </div>     
    </div>

  </div>
  <!-- link to jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- link to your app.js -->
  <script src="app.js"></script>
</body>
</html>
